<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/colors.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <form method="POST" action="{{ url_for('add') }}">
                <input type="text" name="todo" placeholder="New Task" required />
                <button type="submit">Add Todo</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Created</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr>
                        <td>
                            <strong class="{% if todo.completed %}task-completed{% endif %}"
                                >{{ todo.task }}</strong
                            >
                        </td>
                        <td>{{ todo.created_at }}</td>
                        <td
                            class="{% if todo.completed %}status-completed{% else %}status-not-completed{% endif %}"
                        >
                            {{ 'Completed' if todo.completed else 'Not completed' }}
                        </td>
                        <td class="actions">
                            <!-- Toggle Complete/Incomplete -->
                            {% if not todo.completed %}
                            <a class="green" href="{{ url_for('toggle', todo_id=todo.id) }}">
                                <i class="fas fa-check-square fa-lg"></i>
                            </a>
                            {% else %}
                            <a class="orange" href="{{ url_for('toggle', todo_id=todo.id) }}">
                                <i class="fas fa-undo-alt fa-lg"></i>
                            </a>
                            {% endif %}

                            <!-- Edit -->
                            <a
                                class="blue"
                                href="#"
                                onclick="openEditModal('{{ todo.id }}', '{{ todo.task }}')"
                            >
                                <i class="fas fa-edit fa-lg"></i>
                            </a>

                            <!-- Delete -->
                            <a
                                class="red"
                                href="{{ url_for('delete', todo_id=todo.id) }}"
                                onclick="return confirm('Are you sure you want to delete this task?')"
                            >
                                <i class="fas fa-trash fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Edit Task Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Edit Task</h2>
                <form id="editForm" method="POST">
                    <label for="task_title">Task Title:</label>
                    <input type="text" id="task_title" name="task_title" required />
                    <button class="save" type="submit">Save</button>
                </form>
            </div>
        </div>

        <!-- Modal Script -->
        <script>
            function openEditModal(todoId, todoTitle) {
                var modal = document.getElementById("editModal");
                var form = document.getElementById("editForm");
                var taskTitleInput = document.getElementById("task_title");

                // Set the form action dynamically
                form.action = "/edit/" + todoId;

                // Set the current task title in the input field
                taskTitleInput.value = todoTitle;

                // Display the modal
                modal.style.display = "block";
            }

            function closeEditModal() {
                var modal = document.getElementById("editModal");
                modal.style.display = "none";
            }

            // Close the modal when the user clicks anywhere outside of the modal
            window.onclick = function (event) {
                var modal = document.getElementById("editModal");
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        </script>
    </body>
</html>
