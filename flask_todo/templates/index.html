<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <form action="{{ url_for('add') }}" method="POST">
                <input type="text" name="todo" placeholder="Lägg till en ny uppgift" />
                <button type="submit">Lägg till</button>
            </form>
            <ul>
                {% for todo in todos %}
                <li>
                    {{ todo[1] }} <a href="{{ url_for('delete', todo_id=todo[0]) }}">Ta bort</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
