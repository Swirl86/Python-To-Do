<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/colors.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <form method="POST" action="{{ url_for('main.add') }}">
                <input type="text" name="todo" placeholder="New Task" required />
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Created</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr>
                        <td>
                            <strong class="{% if todo.completed %}task-completed{% endif %}">
                                {{ todo.task }}
                            </strong>
                        </td>
                        <td>{{ todo.created_at }}</td>
                        <td
                            class="{% if todo.completed %}status-completed{% else %}status-not-completed{% endif %}"
                        >
                            {{ 'Completed' if todo.completed else 'Not completed' }}
                        </td>
                        <td class="actions">
                            <!-- Toggle Complete/Incomplete -->
                            {% if not todo.completed %}
                            <a
                                class="btn btn-success"
                                href="{{ url_for('main.toggle', todo_id=todo.id) }}"
                            >
                                <i class="fas fa-check-square"></i>
                            </a>
                            {% else %}
                            <a
                                class="btn btn-warning"
                                href="{{ url_for('main.toggle', todo_id=todo.id) }}"
                            >
                                <i class="fas fa-undo-alt"></i>
                            </a>
                            {% endif %}

                            <!-- Edit -->
                            <a
                                class="btn btn-info"
                                href="#"
                                onclick="openEditModal('{{ todo.id }}', '{{ todo.task }}')"
                            >
                                <i class="fas fa-edit"></i>
                            </a>

                            <!-- Delete -->
                            <a
                                class="btn btn-danger"
                                href="{{ url_for('main.delete', todo_id=todo.id) }}"
                                onclick="return confirm('Are you sure you want to delete this task?')"
                            >
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Edit Task Modal -->
        <div
            id="editModal"
            class="modal fade"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="mb-3">
                                <label for="task_title" class="form-label">Task Title:</label>
                                <input
                                    type="text"
                                    id="task_title"
                                    name="task_title"
                                    class="form-control"
                                    required
                                />
                            </div>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <!-- Modal Script -->
        <script>
            function openEditModal(todoId, todoTitle) {
                var modal = new bootstrap.Modal(document.getElementById("editModal"));
                var form = document.getElementById("editForm");
                var taskTitleInput = document.getElementById("task_title");

                // Set the form action dynamically
                form.action = "/edit/" + todoId;

                // Set the current task title in the input field
                taskTitleInput.value = todoTitle;

                // Show the modal
                modal.show();
            }
        </script>
    </body>
</html>
